{% extends 'home/base.html' %}
{% load static %}
{% block content %}
<div class="about_div charts_div">
    <div class="inner_about_div">
        <div>
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item">
                        <img class="d-block w-100 about_main_img cover" src="{% static 'images/charts.jpg' %}" alt="">
                    </div>
                    <div class="carousel-item active">
                      <img class="d-block w-100 about_main_img cover" src="{% static 'images/charts2.jpg' %}" alt="">
                    </div>
                    <div class="carousel-item">
                      <img class="d-block w-100 about_main_img cover" src="{% static 'images/charts3.jpg' %}" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="table_div">
            <table class="table table-bordered table-hover"
                   style="background-color:#fff;margin-bottom:0;">
                <tr>
                    <thead class="thead-light">
                        <th>Graha(Planet)</th>
                        <th>Small Mantra Cost</th>
                        <th>Vedic Mantra Cost</th>
                    </thead>
                </tr>
                {% for mantra in mantras %}
                <tr>
                    <td>{{ mantra.title }}</td>
                    <td><a href="#">${{ mantra.small_don }}</a></td>
                    <td><a href="#">${{ mantra.vedic_don }}</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock %}
